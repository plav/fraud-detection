<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 


<div class="jumbotron jumbotron-fluid dv" >
  <p>
    <a href="accounts" data-mdb-toggle="tooltip" title="
    Use search and sort on the table to help find what you are looking for
Click on any row to select an account then click the button for more details
Click add to add a new account">Accounts:</a>
  </p>
  <h5 class="move">Account selected: {{str}}</h5>
    <ag-grid-angular 
    style="width: calc(75%); height: 400px;"
    class="ag-theme-balham-dark center"
    [rowData]="accounts" 
    [columnDefs]="columnDefs"
    rowSelection='single'
    [suppressDragLeaveHidesColumns]="true"
    (rowClicked)='onRowClicked($event)' 
    [pagination]="true"
  >
  </ag-grid-angular>
  <br>
  <div id="mymain">
    <div> <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
    (click)="frame.show()" mdbWavesEffect>View selected account</button></div>
    <div> <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
    (click)="frame.show()" mdbWavesEffect>Add new</button></div>
  </div>
</div>

<style>
  .move{
    padding-left:50px;
  }
    .dv{
    background-color: white;
  }
  #mymain {
    width: 100%;
    height: 100px;
    display: flex;
  }

  #mymain div {
    padding:5px;
  }
</style>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email" id="defaultForm-email" class="form-control"
            mdbInput mdbValidate>
          <label for="defaultForm-email">Your email</label>
          <mdb-error>
            Input invalid
          </mdb-error>
          <mdb-success>
            Input
            valid
          </mdb-success>
        </div>
        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="defaultForm-pass" 
            class="form-control" mdbInput mdbValidate>
          <label for="defaultForm-pass">Your password</label>
          <mdb-error>
            Input invalid
          </mdb-error>
          <mdb-success>
            Input valid
          </mdb-success>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" mdbWavesEffect>Login</button>
      </div>
    </div>
  </div>
